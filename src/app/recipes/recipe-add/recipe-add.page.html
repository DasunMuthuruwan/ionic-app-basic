<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-text color="dark" class="ion-text-center"
                ><h3>Recipes</h3></ion-text
              >
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formRecipe"
              (ngSubmit)="submitRecipe(formRecipe.value)"
            >
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input
                  placeholder="Enter recipe title"
                  required
                  color="success"
                  formControlName="title"
                ></ion-input>
              </ion-item>
              <div>
                <ng-container *ngFor="let validation of validationRecipeMessage.title">
                  <div class="error_message" *ngif="FormRecipe.get('title').hasError(validation.type)"></div>
                </ng-container>
              </div>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea
                  rows="2"
                  cols="10"
                  placeholder="Enter recipe description"
                  formControlName="description"
                ></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Image</ion-label>
                <ion-input
                  type="file"
                  accept="image/*"
                  capture="camera"
                  formControlName="image"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Ingridients</ion-label>
                <ion-textarea
                  rows="2"
                  cols="10"
                  placeholder="Enter recipe ingridients"
                  formControlName="ingridients"
                ></ion-textarea>
              </ion-item>
              <div class="ion-margin-vertical ion-text-center">
                <ion-button fill="outline" color="danger">
                  <ion-icon name="close" slot="start"></ion-icon>Cancel
                </ion-button>
                <ion-button color="dark">
                  <ion-icon name="add" slot="start"></ion-icon>Add Recipe
                </ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
