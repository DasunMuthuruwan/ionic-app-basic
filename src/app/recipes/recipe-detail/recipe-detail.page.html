<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{recipe.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDelete()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="true" color="light">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="image">
        <ion-img [src]="recipe.imageurl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h3 class="ion-text-center">{{recipe.title}}</h3>
        <h4 class="ion-padding-start">Description :-</h4>
        <ion-text color="danger" >
          <p class="ion-padding-start">{{recipe.description}}</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding">
        <h4>Ingredients :-</h4>
        <ion-list>
          <ion-item *ngFor="let ingre of recipe.ingredients">
              {{ingre}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
